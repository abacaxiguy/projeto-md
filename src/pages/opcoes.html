        <script>
            btns = document.querySelectorAll('.redirect');
            btns.forEach(btn => {
                btn.addEventListener('click', () => {
                    if (btn.classList.contains('toGerar')){
                        window.location.href = './gerar.html'
                    } else if (btn.classList.contains('toEncriptar')){
                        window.location.href = './encriptar.html'
                    } else if (btn.classList.contains('toDesencriptar')){
                        window.location.href = './desencriptar.html'
                    }
                })
            });
        </script>
